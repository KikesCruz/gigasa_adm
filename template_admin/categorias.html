<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://unpkg.com/sanitize.css"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <main id="container-main">
            <section class="sidebar">
                <nav class="navbarH">
                    <div class="logo">
                        <div class="icon-logo">
                            <img src="./img/icon-horizontal.png"
                                alt="logo-admin">
                        </div>
                        <div class="logo-title">
                            <h4>Admin</h4>
                        </div>
                    </div>
                    <div class="container-menu">
                        <ul class="menuOperations">
                            <li
                                class="item-menu"> <a href="./home.html"> <i
                                        class="fa-solid fa-chart-pie"></i>
                                    DashBoard </a> </li>
                            <li class="dropdown item-menu">
                                <a
                                    id="dropdown"
                                    class="dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    href="#">
                                    <i class="fa-solid fa-book"></i> Catalogo
                                </a>
                                <ul
                                    class="dropdown-menu menuDown">
                                    <li>
                                        <a href="./categorias.html">
                                            Categorías
                                        </a>
                                    </li>
                                    <li>
                                        <a href="./subcategorias.html">
                                            Sub Categorías
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Artículos
                                        </a>
                                    </li>

                                </ul>

                            </li>
                        </ul>

                    </div>
                    <div class="profile">
                        <div class="menu-profile">
                            <ul class="profile-menu_group">
                                <li
                                    class="dropdown item-menu">
                                    <a
                                        href="#"
                                        id="dropdown"
                                        class="dropdown-toggle"
                                        data-bs-toggle="dropdown">
                                        <i class="fa-solid fa-id-card-clip"></i>
                                        Nombre Apellido
                                    </a>
                                    <ul
                                        class="dropdown-menu menuDown">
                                        <li class="item-menu">
                                            <a href="#">
                                                Perfil
                                            </a>
                                        </li>
                                        <li class="item-menu">
                                            <a href="#">
                                                Cerrar Sesión
                                            </a>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
            <section class="container">
                <div class="title-section">
                    <h2>Categorías</h2>
                </div>
                <div class="container-section">
                    <div class="row">
                        <div class="col-6">
                            <ul class="list-group">
                                <li
                                    class="list-group-item d-flex justify-content-between">
                                    <p>Patentes</p>
                                    <div class="group-btn">
                                        <button
                                            type="button"
                                            class="btn btn-edit"
                                            data-bs-toggle="modal"
                                            data-bs-target="#exampleModal">
                                            <i class="fa-solid fa-pen"></i>
                                        </button>
                                        <button class="btn btn-delete"><i
                                                class="fa-solid fa-trash"></i></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <form class="p-3">
                                <div class="row">
                                    <div class="col">
                                        <input type="text"
                                            class="form-control shadow-none"
                                            placeholder="Ingresa la categoría">
                                    </div>
                                    <div class="col">
                                        <button type="button"
                                            class="btn btn-success">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> Editar Categoría</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <input type="text" class="form-control shadow-none">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-delete"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary"> <i class="fa-solid fa-arrows-rotate"></i> Actualizar</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </body>

</html>
